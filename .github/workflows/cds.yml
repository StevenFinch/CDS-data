name: Fetch CDS (2012â€“Q3 2024)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "40 09 * * 2"   # weekly safety cadence (Tue 09:40 UTC); adjust as you like

permissions:
  contents: write

concurrency:
  group: cds-fetch
  cancel-in-progress: false

jobs:
  yearly:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        year: [2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Fetch year ${{ matrix.year }}
        env:
          Y: ${{ matrix.year }}
        run: |
          mkdir -p data/partial
          start="${Y}-01-01"
          end="${Y}-12-31"
          if [ "$Y" = "2024" ]; then end="2024-09-30"; fi

          python cds_one_stop.py fetch \
            --entity "United States of America" \
            --tenor-years 5 \
            --currency USD \
            --start "$start" \
            --end "$end" \
            --agg weighted_mean \
            --out "data/partial/us_5y_cds_${Y}.csv"

      - name: Merge partials
        run: |
          python - <<'PY'
          import pathlib, pandas as pd, glob
          outdir = pathlib.Path("data"); outdir.mkdir(parents=True, exist_ok=True)
          files = sorted(glob.glob("data/partial/us_5y_cds_*.csv"))
          if not files:
              raise SystemExit("No partials found")
          dfs = []
          for f in files:
              try: df = pd.read_csv(f)
              except Exception: continue
              if "date" in df.columns:
                  dfs.append(df)
          if not dfs:
              raise SystemExit("No valid CSVs")
          all_ = pd.concat(dfs, ignore_index=True)
          all_["date"] = pd.to_datetime(all_["date"]).dt.date
          all_ = all_.sort_values(["date"]).drop_duplicates(subset=["date"], keep="last")
          all_.to_csv("data/us_5y_cds.csv", index=False)
          print("Wrote data/us_5y_cds.csv", len(all_))
          PY

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CDS: update data"
          file_pattern: |
            data/us_5y_cds.csv
            data/partial/us_5y_cds_*.csv
